<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with Modals & Notifications</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4 animate__animated animate__fadeInDown">CRUD – Modal & Notifications ✨</h2>

  <!-- Add User Button -->
  <div class="text-center mb-4">
    <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#userModal">
      <i class="bi bi-plus-circle"></i> Add User
    </button>
  </div>

  <!-- Table View -->
  <div class="table-responsive animate__animated animate__fadeIn" id="tableView">
    <table class="table table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content animate__animated animate__fadeInDown">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="name" class="form-control mb-3" placeholder="Name">
        <input type="email" id="email" class="form-control mb-3" placeholder="Email">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="addBtn" class="btn btn-primary">Add User</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notifications -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toastContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>


<style>
    body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    color: #fff;
}

.modal-content {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
}

.table {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
}

button {
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
}

.toast {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    color: #fff;
    border-radius: 10px;
}

</style>


<script>
    let users = [];
let editIndex = null;

const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const addBtn = document.getElementById("addBtn");
const userTable = document.getElementById("userTable");
const modalTitle = document.getElementById("modalTitle");
const userModal = new bootstrap.Modal(document.getElementById('userModal'));
const toastContainer = document.getElementById("toastContainer");

function renderTable() {
    userTable.innerHTML = "";
    users.forEach((user, index) => {
        userTable.innerHTML += `
        <tr class="animate__animated animate__fadeIn">
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>
                <button class="btn btn-sm btn-warning me-2" onclick="editUser(${index})">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        `;
    });
}

function clearForm() {
    nameInput.value = "";
    emailInput.value = "";
    addBtn.textContent = "Add User";
    modalTitle.textContent = "Add User";
    editIndex = null;
}

function showToast(message, type = "success") {
    const toastEl = document.createElement("div");
    toastEl.className = `toast align-items-center text-white bg-${type} border-0 animate__animated animate__bounceInRight`;
    toastEl.role = "alert";
    toastEl.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;
    toastContainer.appendChild(toastEl);
    const bsToast = new bootstrap.Toast(toastEl, { delay: 2000 });
    bsToast.show();
    bsToast._element.addEventListener("hidden.bs.toast", () => {
        toastEl.remove();
    });
}

// Add or Update User
addBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();

    if(name === "" || email === "") {
        alert("Please enter both name and email!");
        return;
    }

    if(editIndex === null) {
        users.push({name, email});
        showToast("User added successfully!", "success");
    } else {
        users[editIndex] = {name, email};
        showToast("User updated successfully!", "info");
    }

    renderTable();
    clearForm();
    userModal.hide();
});

// Edit User
function editUser(index) {
    const user = users[index];
    nameInput.value = user.name;
    emailInput.value = user.email;
    addBtn.textContent = "Update User";
    modalTitle.textContent = "Edit User";
    editIndex = index;
    userModal.show();
}

// Delete User
function deleteUser(index) {
    if(confirm("Are you sure you want to delete this user?")) {
        users.splice(index, 1);
        renderTable();
        showToast("User deleted!", "danger");
    }
}

</script>
